<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      color: #ff4d6d;
    }

    img {
      width: 100px;
      margin: 10px;
      border-radius: 10px;
    }

    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #ff4d6d;
      color: white;
    }

    .no-btn {
      background-color: #cccccc;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

  <!-- Image tags -->
  <img src="IMG-20251224-WA0013.jpg" alt="Heart Image">
  <img src="IMG-20260120-WA0002.jpg" alt="Couple Image">

  <br>

  <button class="yes-btn" onclick="startConfetti()">Yes</button>
  <button class="no-btn">No</button>

  <br>

  <!-- WhatsApp Share Button -->
  <button class="whatsapp-btn" id="whatsappBtn" onclick="shareWhatsApp()">
    Share on WhatsApp üíö
  </button>

</div>

<script>
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  const whatsappBtn = document.getElementById("whatsappBtn");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confettiPieces = [];

  function startConfetti() {

    // Show WhatsApp button
    whatsappBtn.style.display = "inline-block";

    // Create confetti
    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    animateConfetti();
    alert("Yay! You said YES! üíï");
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confettiPieces.forEach((piece) => {
      ctx.fillStyle = piece.color;
      ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
      piece.y += piece.speed;

      if (piece.y > canvas.height) {
        piece.y = -10;
      }
    });

    requestAnimationFrame(animateConfetti);
  }

  function shareWhatsApp() {
    const message = encodeURIComponent(
      "I just said YES to being your Valentine! ‚ù§Ô∏èüíê Love you so much!"
    );

    const whatsappURL = `https://wa.me/254722456480?text=${message}`;
    window.open(whatsappURL, "_blank");
  }
</script>

</body>
  </html>
